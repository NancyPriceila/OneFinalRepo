<div>
    <div mat-dialog-content>
        <div>
            <form>
                <label>Enter Transaction Password:<input matInput type="password" [(ngModel)]="password"></label>
            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="password" cdkFocusInitial>Continue</button>
    </div>
</div>
